<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather Detector</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="30" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="90" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    
    /* Glass morphism effect */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    /* Navigation */
    nav {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: none;
      padding: 20px 0;
      margin-bottom: 0;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    
    nav h1 {
      color: white;
      font-weight: 600;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    
    .weather-icon {
      font-size: 1.2em;
      color: #ffd700;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    /* Main container */
    .main-container {
      padding: 60px 20px;
      min-height: calc(100vh - 120px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    /* Search form */
    .search-container {
      max-width: 600px;
      margin: 0 auto 40px;
      position: relative;
    }
    
    .search-form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 50px;
      padding: 8px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .search-form:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }
    
    .search-input {
      background: transparent !important;
      border: none;
      color: white;
      font-size: 18px;
      padding: 15px 25px;
      width: calc(100% - 80px);
      outline: none;
      font-family: 'Poppins', sans-serif;
      box-shadow: none !important;
    }
    
    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .search-input:focus {
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
      outline: none !important;
    }
    
    .search-input:active {
      background: transparent !important;
      box-shadow: none !important;
    }
    
    .search-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .search-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    
    .search-btn:active {
      transform: scale(0.95);
    }
    
    /* Weather card */
    .weather-card {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 30px;
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      color: white;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.8s ease forwards;
    }
    
    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .city-name {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .weather-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Responsive grid adjustments */
    @media (min-width: 1200px) {
      .weather-info {
        grid-template-columns: repeat(5, 1fr);
      }
    }
    
    @media (min-width: 992px) and (max-width: 1199px) {
      .weather-info {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (min-width: 768px) and (max-width: 991px) {
      .weather-info {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    .info-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .info-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .info-item:hover::before {
      left: 100%;
    }
    
    .info-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .info-icon {
      font-size: 2.5em;
      margin-bottom: 15px;
      display: block;
    }
    
    .info-label {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 10px;
      font-weight: 500;
    }
    
    .info-value {
      font-size: 1.5em;
      font-weight: 600;
      color: white;
    }
    
    /* Color coding for different info types */
    .country-code { color: #ff6b6b; }
    .coordinate { color: #4ecdc4; }
    .temp { color: #ffd93d; }
    .pressure { color: #6c5ce7; }
    .humidity { color: #74b9ff; }
    
    /* Responsive design */
    @media (max-width: 767px) {
      .weather-info {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      nav h1 {
        font-size: 2em;
      }
      
      .city-name {
        font-size: 2.5em;
      }
      
      .weather-card {
        margin: 20px;
        padding: 30px 20px;
      }
      
      .search-input {
        font-size: 16px;
        padding: 12px 20px;
      }
      
      .search-btn {
        width: 50px;
        height: 50px;
        font-size: 18px;
      }
      
      .info-item {
        padding: 20px;
      }
    }
    
    @media (min-width: 768px) and (max-width: 991px) {
      .weather-card {
        padding: 35px;
      }
      
      .city-name {
        font-size: 2.8em;
      }
    }
    
    @media (min-width: 992px) {
      .weather-card {
        padding: 50px;
      }
      
      .city-name {
        font-size: 3.2em;
      }
    }
    
    /* Loading animation */
    .loading {
      display: none;
      text-align: center;
      color: white;
      font-size: 18px;
      margin-top: 20px;
    }
    
    .loading i {
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <nav class="row">
    <div class="col-md-12 text-center">
      <h1>
        <i class="fas fa-sun weather-icon"></i>
        Weather Detector
        <i class="fas fa-cloud weather-icon"></i>
      </h1>
    </div>
  </nav>

  <div class="main-container">
    <div class="search-container">
      <form action="" method="post" class="search-form">
        {% csrf_token %}
        <input type="text" class="search-input" name="city" placeholder="Enter city name..." required>
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="loading">
        <i class="fas fa-spinner"></i>
        Fetching weather data...
      </div>
    </div>

    {% if data.country_code %}
    <div class="weather-card">
      <h1 class="city-name">{{city}}</h1>
      
      <div class="weather-info">
        <div class="info-item">
          <i class="fas fa-flag info-icon country-code"></i>
          <div class="info-label">Country Code</div>
          <div class="info-value">{{data.country_code}}</div>
        </div>
        
        <div class="info-item">
          <i class="fas fa-map-marker-alt info-icon coordinate"></i>
          <div class="info-label">Coordinates</div>
          <div class="info-value">{{data.coordinate}}</div>
        </div>
        
        <div class="info-item">
          <i class="fas fa-thermometer-half info-icon temp"></i>
          <div class="info-label">Temperature</div>
          <div class="info-value">{{data.temp}}°C</div>
        </div>
        
        <div class="info-item">
          <i class="fas fa-tachometer-alt info-icon pressure"></i>
          <div class="info-label">Pressure</div>
          <div class="info-value">{{data.pressure}} hPa</div>
        </div>
        
        <div class="info-item">
          <i class="fas fa-tint info-icon humidity"></i>
          <div class="info-label">Humidity</div>
          <div class="info-value">{{data.humidity}}%</div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>

  <script>
    // Add loading animation on form submit
    document.querySelector('.search-form').addEventListener('submit', function() {
      document.querySelector('.loading').style.display = 'block';
    });
    
    // Add some interactive effects
    document.querySelectorAll('.info-item').forEach(item => {
      item.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px) scale(1.02)';
      });
      
      item.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });
    
    // Add ripple effect to search button
    document.querySelector('.search-btn').addEventListener('click', function(e) {
      let ripple = document.createElement('span');
      ripple.style.position = 'absolute';
      ripple.style.borderRadius = '50%';
      ripple.style.background = 'rgba(255,255,255,0.6)';
      ripple.style.transform = 'scale(0)';
      ripple.style.animation = 'ripple 0.6s linear';
      ripple.style.left = '50%';
      ripple.style.top = '50%';
      ripple.style.width = '20px';
      ripple.style.height = '20px';
      ripple.style.marginLeft = '-10px';
      ripple.style.marginTop = '-10px';
      
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
    
    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>

</html>
